<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Accounts Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.4/dist/socket.io.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap');

    :root {
      --bg: #08090d;
      --bg1: #0f1117;
      --bg2: #151720;
      --bg3: #060710;
      --brd: #1c1e30;
      --brd2: #2a2d45;
      --brd-focus: #c97b5a;

      --acc: #c97b5a;
      --acc-h: #d98f6e;
      --acc-s: rgba(201, 123, 90, 0.10);

      --grn: #22c55e;
      --grn-s: rgba(34, 197, 94, 0.10);
      --grn-b: rgba(34, 197, 94, 0.20);
      --red: #ef4444;
      --red-s: rgba(239, 68, 68, 0.10);
      --ylw: #eab308;
      --ylw-s: rgba(234, 179, 8, 0.10);
      --blu: #3b82f6;
      --blu-s: rgba(59, 130, 246, 0.10);

      --t: #b0b3c4;
      --td: #5c5e72;
      --tb: #e8eaf0;
      --th: #f1f3f9;

      --ui: 'Inter', system-ui, -apple-system, sans-serif;
      --mono: 'JetBrains Mono', 'Fira Code', monospace;
      --r: 10px;
      --r-sm: 6px;
      --r-lg: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--ui);
      background: var(--bg);
      color: var(--t);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Dot grid background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(201, 123, 90, 0.025) 1px, transparent 1px);
      background-size: 28px 28px;
    }

    /* Reduced motion */
    @media(prefers-reduced-motion:reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    .app {
      max-width: 920px;
      margin: 0 auto;
      padding: 40px 24px 60px;
      position: relative;
      z-index: 1;
    }

    /* ── Header ── */
    .hd {
      margin-bottom: 28px;
    }

    .hd-top {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 6px;
    }

    .hd-logo {
      width: 42px;
      height: 42px;
      border: 1.5px solid var(--brd);
      border-radius: var(--r);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg1);
      color: var(--acc);
      flex-shrink: 0;
    }

    .hd-logo svg {
      width: 20px;
      height: 20px;
    }

    .hd h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--th);
      letter-spacing: -0.4px;
    }

    .hd-desc {
      color: var(--td);
      font-size: 13px;
      margin-left: 56px;
      line-height: 1.5;
    }

    .hd-desc code {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--acc);
      background: var(--acc-s);
      padding: 1px 5px;
      border-radius: 3px;
    }

    /* Trust badges */
    .trust-row {
      display: flex;
      gap: 8px;
      margin: 12px 0 0 56px;
      flex-wrap: wrap;
    }

    .trust-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.2px;
      color: var(--td);
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: 20px;
      padding: 4px 10px;
    }

    .trust-badge svg {
      width: 11px;
      height: 11px;
    }

    .trust-badge.green {
      color: var(--grn);
      border-color: rgba(34, 197, 94, 0.2);
    }

    .trust-badge.blue {
      color: var(--blu);
      border-color: rgba(59, 130, 246, 0.2);
    }

    /* ── Alert Bar ── */
    .alert-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: var(--ylw-s);
      border: 1px solid rgba(234, 179, 8, 0.25);
      border-radius: var(--r);
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--ylw);
    }

    .alert-bar svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .alert-bar strong {
      color: #facc15;
    }

    /* ── Stats ── */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      padding: 16px;
      position: relative;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .stat-card:hover {
      border-color: var(--brd2);
    }

    .stat-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .stat-icon svg {
      width: 16px;
      height: 16px;
    }

    .stat-icon.amber {
      background: var(--acc-s);
      color: var(--acc);
    }

    .stat-icon.blue {
      background: var(--blu-s);
      color: var(--blu);
    }

    .stat-icon.green {
      background: var(--grn-s);
      color: var(--grn);
    }

    .stat-icon.red {
      background: var(--red-s);
      color: var(--red);
    }

    .stat-val {
      font-size: 28px;
      font-weight: 700;
      color: var(--th);
      font-family: var(--mono);
      line-height: 1;
    }

    .stat-lbl {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--td);
      margin-top: 4px;
    }

    /* ── Toolbar ── */
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .spacer {
      flex: 1;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-box svg {
      position: absolute;
      left: 10px;
      width: 14px;
      height: 14px;
      color: var(--td);
      pointer-events: none;
    }

    .search-box input {
      width: 180px;
      padding: 8px 12px 8px 32px;
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: 7px;
      color: var(--tb);
      font-family: var(--ui);
      font-size: 12px;
      outline: none;
      transition: border-color 0.2s, width 0.25s;
    }

    .search-box input:focus {
      border-color: var(--brd-focus);
      width: 240px;
    }

    .search-box input::placeholder {
      color: var(--td);
    }

    .search-box .kbd {
      position: absolute;
      right: 8px;
      font-size: 9px;
      font-family: var(--mono);
      color: var(--td);
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: 3px;
      padding: 1px 4px;
      pointer-events: none;
    }

    /* ── Buttons ── */
    .btn {
      font-family: var(--ui);
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--brd);
      border-radius: 7px;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--bg1);
      color: var(--t);
      outline: none;
    }

    .btn:hover {
      border-color: var(--brd2);
      color: var(--tb);
    }

    .btn:focus-visible {
      outline: 2px solid var(--acc);
      outline-offset: 2px;
    }

    .btn svg {
      width: 13px;
      height: 13px;
    }

    .btn-primary {
      background: var(--acc);
      border-color: var(--acc);
      color: #0a0a0f;
      font-weight: 700;
    }

    .btn-primary:hover {
      background: var(--acc-h);
      border-color: var(--acc-h);
      box-shadow: 0 0 20px var(--acc-s);
    }

    .btn-green {
      background: var(--grn);
      border-color: var(--grn);
      color: #0a0a0f;
      font-weight: 700;
    }

    .btn-green:hover {
      background: #34d369;
      box-shadow: 0 0 20px var(--grn-s);
    }

    .btn-danger {
      color: var(--red);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: var(--red-s);
      border-color: var(--red);
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 11px;
    }

    /* ── Account List ── */
    .accs {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 28px;
    }

    .acc-row {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: var(--bg1);
      border: 1px solid transparent;
      border-radius: var(--r);
      border-left: 3px solid transparent;
      transition: all 0.2s;
      cursor: default;
    }

    .acc-row:hover {
      background: var(--bg2);
      border-color: var(--brd);
    }

    .acc-row.status-ok {
      border-left-color: var(--grn);
    }

    .acc-row.status-warn {
      border-left-color: var(--ylw);
    }

    .acc-row.status-err {
      border-left-color: var(--red);
    }

    .acc-row.status-none {
      border-left-color: var(--td);
    }

    .av {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 13px;
      color: #0a0a0f;
      text-transform: uppercase;
      flex-shrink: 0;
      letter-spacing: 0.5px;
    }

    .acc-body {
      flex: 1;
      min-width: 0;
    }

    .acc-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--tb);
      flex-wrap: wrap;
    }

    .alias {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 500;
      color: var(--acc);
      background: var(--acc-s);
      padding: 2px 7px;
      border-radius: 3px;
    }

    .tag {
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      padding: 2px 6px;
      border-radius: 3px;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .tag svg {
      width: 9px;
      height: 9px;
    }

    .tag-api {
      background: var(--blu-s);
      color: var(--blu);
    }

    .tag-oauth {
      background: var(--grn-s);
      color: var(--grn);
    }

    .tag-exp {
      background: var(--red-s);
      color: var(--red);
    }

    .tag-warn {
      background: var(--ylw-s);
      color: var(--ylw);
    }

    .tag-ok {
      background: var(--grn-s);
      color: var(--grn);
    }

    .acc-meta {
      font-size: 11px;
      font-family: var(--mono);
      color: var(--td);
      margin-top: 3px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .row-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .row-actions .btn-copy {
      opacity: 1;
    }

    .row-actions .ib-group {
      display: flex;
      gap: 3px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .acc-row:hover .ib-group {
      opacity: 1;
    }

    .ib {
      width: 30px;
      height: 30px;
      border-radius: var(--r-sm);
      border: 1px solid var(--brd);
      background: var(--bg);
      color: var(--td);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      outline: none;
    }

    .ib:hover {
      border-color: var(--brd2);
      color: var(--tb);
    }

    .ib:focus-visible {
      outline: 2px solid var(--acc);
      outline-offset: 2px;
    }

    .ib.del:hover {
      border-color: var(--red);
      color: var(--red);
      background: var(--red-s);
    }

    .ib.cap:hover {
      border-color: var(--grn);
      color: var(--grn);
      background: var(--grn-s);
    }

    .ib.ref:hover {
      border-color: var(--blu);
      color: var(--blu);
      background: var(--blu-s);
    }

    .ib.ref.spinning svg {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* ── Terminal Overlay ── */
    .term-overlay {
      position: fixed;
      inset: 0;
      z-index: 3000;
      background: var(--bg);
      display: none;
      flex-direction: column;
    }

    .term-overlay.on {
      display: flex;
    }

    .term-login-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      margin-left: 8px;
    }

    .term-login-badge.waiting {
      background: var(--ylw-s);
      color: var(--ylw);
    }

    .term-login-badge.done {
      background: var(--grn-s);
      color: var(--grn);
    }

    .term-login-badge svg {
      width: 12px;
      height: 12px;
    }

    .term-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg1);
      border-bottom: 1px solid var(--brd);
      flex-shrink: 0;
    }

    .term-bar .term-dots {
      display: flex;
      gap: 4px;
    }

    .term-bar .term-title {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--td);
      font-weight: 500;
    }

    .term-bar .term-spacer {
      flex: 1;
    }

    .term-bar .term-close {
      width: 28px;
      height: 28px;
      border-radius: var(--r-sm);
      border: 1px solid var(--brd);
      background: transparent;
      color: var(--td);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      outline: none;
    }

    .term-bar .term-close:hover {
      border-color: var(--red);
      color: var(--red);
    }

    .term-bar .term-close svg {
      width: 14px;
      height: 14px;
    }

    #term-container {
      flex: 1;
      overflow: hidden;
      padding: 4px;
    }

    .ib svg {
      width: 13px;
      height: 13px;
    }

    /* ── Empty / Onboarding ── */
    .onboarding {
      text-align: center;
      padding: 48px 24px;
      border: 1px dashed var(--brd);
      border-radius: var(--r-lg);
      margin-bottom: 28px;
      background: var(--bg1);
    }

    .ob-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: var(--acc-s);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .ob-icon svg {
      width: 28px;
      height: 28px;
      color: var(--acc);
    }

    .onboarding h3 {
      color: var(--th);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .onboarding p {
      color: var(--td);
      font-size: 13px;
      line-height: 1.6;
      max-width: 420px;
      margin: 0 auto 20px;
    }

    .use-cases {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .use-case {
      padding: 12px 16px;
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      text-align: left;
      min-width: 140px;
      transition: all 0.2s;
      cursor: default;
    }

    .use-case:hover {
      border-color: var(--brd2);
    }

    .uc-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--tb);
      margin-bottom: 2px;
    }

    .uc-desc {
      font-size: 10px;
      color: var(--td);
    }

    .uc-icon {
      margin-bottom: 6px;
    }

    .uc-icon svg {
      width: 18px;
      height: 18px;
    }

    /* ── Terminal ── */
    .ts {
      margin-bottom: 28px;
    }

    .ts-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      font-family: var(--ui);
      font-size: 12px;
      font-weight: 600;
      color: var(--td);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      outline: none;
    }

    .ts-toggle:hover {
      border-color: var(--brd2);
      color: var(--t);
    }

    .ts-toggle:focus-visible {
      outline: 2px solid var(--acc);
      outline-offset: 2px;
    }

    .ts-toggle svg {
      width: 13px;
      height: 13px;
    }

    .ts-toggle .chevron {
      transition: transform 0.2s;
      margin-left: auto;
    }

    .ts-toggle.open .chevron {
      transform: rotate(180deg);
    }

    .ts-toggle .ts-icon {
      color: var(--acc);
    }

    .ts-content {
      display: none;
      margin-top: 8px;
    }

    .ts-content.open {
      display: block;
    }

    .tb {
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      overflow: hidden;
    }

    .tb-bar {
      padding: 8px 14px;
      background: var(--bg1);
      border-bottom: 1px solid var(--brd);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }

    .dot-r {
      background: #ef4444;
    }

    .dot-y {
      background: #eab308;
    }

    .dot-g {
      background: #22c55e;
    }

    .tb-c {
      padding: 16px;
      font-family: var(--mono);
      font-size: 11.5px;
      line-height: 1.8;
      color: var(--t);
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 240px;
      overflow-y: auto;
    }

    .tb-c .p {
      color: var(--grn);
    }

    .tb-c .c {
      color: var(--td);
    }

    .tb-c .k {
      color: var(--acc-h);
    }

    .tb-c .v {
      color: var(--blu);
    }

    .tb-footer {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .tb-footer input {
      flex: 1;
      padding: 8px 12px;
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: var(--r-sm);
      color: var(--acc);
      font-family: var(--mono);
      font-size: 11px;
      outline: none;
    }

    /* ── Modals ── */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(4, 5, 8, 0.88);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .overlay.on {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: var(--r-lg);
      width: 480px;
      max-width: 92vw;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(16px) scale(0.98);
      transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
    }

    .overlay.on .modal {
      transform: translateY(0) scale(1);
    }

    .md-h {
      padding: 20px 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .md-h h2 {
      font-size: 16px;
      font-weight: 700;
      color: var(--th);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .md-h h2 svg {
      width: 18px;
      height: 18px;
    }

    .md-close {

      height: 14px;

      font-size: 10px;
      font-weight: 600;

      letter-spacing: 0.5px;
      color: var(--td);
      margin-bottom: 5px;

    .fi {
      width: 100%;
      padding: 9px 12px;
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: 7px;
      color: var(--tb);
      font-family: var(--mono);
      font-size: 12px;

      transition: border-color 0.2s;

      font-size: 10px;
      color: var(--td);
      margin-top: 3px;
      font-style: italic;

    .auth-choice {
      display: flex;
      gap: 8px;

    .auth-opt {
      flex: 1;
      padding: 14px;
      background: var(--bg3);
      border: 2px solid var(--brd);
      border-radius: var(--r);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;

    .auth-opt:hover {
      border-color: var(--brd2);
    }

    .auth-opt.on {
      border-color: var(--acc);
      background: var(--acc-s);
    }

    .auth-opt-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
    }

    .auth-opt-icon svg {
      width: 18px;
      height: 18px;
    }

    .auth-opt-icon.key-icon {
      background: var(--blu-s);
      color: var(--blu);
    }

    .auth-opt-icon.oauth-icon {
      background: var(--grn-s);
      color: var(--grn);
    }

    .auth-opt-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--tb);
    }

    .auth-opt-desc {
      font-size: 10px;
      color: var(--td);
      margin-top: 2px;
      font-family: var(--mono);
    }

    .info-box {
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      padding: 12px 14px;
      font-size: 12px;
      color: var(--t);
      line-height: 1.6;
    }

    .info-box code {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--acc);
      background: var(--acc-s);
      padding: 1px 5px;
      border-radius: 2px;
    }

    .info-box strong {
      color: var(--tb);
    }

    /* Confirm modal */
    .confirm-center {
      text-align: center;
      padding: 8px 0 16px;
    }

    .confirm-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--red-s);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .confirm-icon svg {
      width: 22px;
      height: 22px;
      color: var(--red);
    }

    .confirm-center h3 {
      font-size: 15px;
      color: var(--th);
      margin-bottom: 4px;
    }

    .confirm-center p {
      font-size: 12px;
      color: var(--td);
    }

    /* ── Toasts ── */
    .toasts {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .toast {
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: var(--r);
      padding: 10px 14px;
      font-size: 12px;
      color: var(--tb);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: toast-in 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      max-width: 320px;
    }

    .toast.ok {
      border-left: 3px solid var(--grn);
    }

    .toast.err {
      border-left: 3px solid var(--red);
    }

    .toast.info {
      border-left: 3px solid var(--blu);
    }

    .toast svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .toast.ok svg {
      color: var(--grn);
    }

    .toast.err svg {
      color: var(--red);
    }

    .toast.info svg {
      color: var(--blu);
    }

    @keyframes toast-in {
      from {
        transform: translateX(24px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }

    .db-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--td);
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: 20px;
      padding: 4px 10px;
    }

    .dot-live {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--grn);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: .4
      }
    }

    .footer-hints {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 16px 0 0;
      font-size: 10px;
      color: var(--td);
    }

    .footer-hints span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .footer-hints kbd {

      font-size: 9px;
      background: var(--bg1);
      border: 1px solid var(--brd);
      border-radius: 3px;
      padding: 1px 5px;
      color: var(--t);

      text-align: center;
      padding: 32px;
      color: var(--td);
      font-size: 13px;

    .dp-breadcrumb button {
      background: none;
      border: none;
      color: var(--acc);
      cursor: pointer;
      font-family: var(--mono);
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;

    .dp-breadcrumb button:hover {
      background: var(--acc-s);
    }

    .dp-breadcrumb .sep {
      color: var(--td);
      margin: 0 1px;
    }

    .dp-shortcuts {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .dp-shortcuts button {
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      background: var(--bg3);
      border: 1px solid var(--brd);
      border-radius: var(--r-sm);
      color: var(--t);
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dp-shortcuts button:hover {
      border-color: var(--acc);
      color: var(--acc);
    }

    .dp-shortcuts button svg {
      width: 12px;
      height: 12px;
    }

    .dp-shortcuts .git-badge {
      font-size: 9px;
      color: var(--grn);
      background: var(--grn-s);
      padding: 1px 4px;
      border-radius: 2px;
      margin-left: 2px;
    }

    .dp-dirlist {
      max-height: 280px;
      overflow-y: auto;
      border: 1px solid var(--brd);
      border-radius: var(--r);
      background: var(--bg3);
    }

      width: 6px;
    }

      background: var(--brd2);
      border-radius: 3px;

      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--brd);

      font-family: var(--mono);
      font-size: 12px;
      color: var(--t);
      transition: background 0.1s;

    .dp-dir:last-child {

    .dp-dir:hover {
      background: var(--bg2);
      color: var(--tb);

      height: 14px;
      color: var(--ylw);

    .dp-dir .dp-arrow {

      color: var(--td);

      height: 10px;

    .dp-empty {

      text-align: center;
      color: var(--td);
      font-size: 12px;

      font-size: 11px;

      background: var(--acc-s);

      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dp-current svg {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
    }

    @media(max-width:700px) {

      }

      .spacer {

      }

        justify-content: flex-end;

      height: 56px;

      width: 26px;
      height: 26px;
    }

    .auth-card h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: var(--th);
      margin-bottom: 6px;
    }

    .auth-card .auth-sub {
      text-align: center;
      font-size: 13px;
      color: var(--td);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .auth-card .fg {
      margin-bottom: 16px;
    }

    .auth-card .auth-btn {
      width: 100%;
      padding: 11px;
      font-size: 14px;
      margin-top: 8px;
    }

    .auth-card .auth-error {
      background: var(--red-s);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--red);
      padding: 8px 12px;

      font-size: 12px;

      color: var(--ylw);

    .btn-logout {
      background: transparent;

      border-color: var(--red);
      color: var(--red);
      background: var(--red-s);
    }

      width: 12px;
      height: 12px;
    }

    // ── Auth state ──
    let _authSetupDone = false;
    let _authenticated = false;
    let _setupToken = null; // shown once after setup

    // ── API ──
    async function api(p, o = {}) {
      const r = await fetch(API + p, {
        headers: { 'Content-Type': 'application/json' },
        ...o,
        body: o.body ? JSON.stringify(o.body) : undefined
      });
      if (r.status === 401 && !p.startsWith('/auth/')) {
        _authenticated = false;
        renderAuth();
        return { error: 'Session expired' };
      }
      return r.json();
    }

    function toast(m, t = 'ok') {
      const iconSvg = { ok: icons.check, err: icons.x, info: icons.info }[t];
      const el = document.createElement('div');
      el.className = `toast ${t}`;
      el.innerHTML = `${iconSvg}<span>${m}</span>`;
      document.getElementById('toasts').appendChild(el);
      setTimeout(() => { el.style.opacity = '0'; el.style.transition = 'opacity 0.2s'; setTimeout(() => el.remove(), 200); }, 2800);
    }

    async function load() {
      accounts = await api('/accounts');
      render();
      // Auto-refresh expired tokens that have a refresh token
      const expired = accounts.filter(a => a.auth_type === 'oauth' && a.token_status === 'expired' && a.has_refresh);
      if (expired.length > 0) {
        for (const a of expired) {
          try {
            const r = await api(`/accounts/${a.id}/refresh-oauth`, { method: 'POST' });
            if (!r.error) toast(`Auto-refresh : ${a.name}`);
          } catch { }
        }
        accounts = await api('/accounts');
        render();
      }
    }

    // ── Actions ──
    async function addAccount() {
      const n = document.getElementById('f-name').value.trim();
      const k = document.getElementById('f-key')?.value.trim() || '';
      const at = document.getElementById('f-at')?.value.trim() || '';
      const rt = document.getElementById('f-rt')?.value.trim() || '';
      const ex = parseInt(document.getElementById('f-ex')?.value || '0') || 0;
      if (!n || n.length < 2) return toast('Nom invalide (min 2 caracteres)', 'err');
      if (authType === 'api_key' && !k) return toast('Cle API requise', 'err');
      const body = { name: n, auth_type: authType };
      if (authType === 'api_key') body.api_key = k;
      else { body.access_token = at; body.refresh_token = rt; body.expires_at = ex; }
      const r = await api('/accounts', { method: 'POST', body });
      if (r.error) return toast(r.error, 'err');
      toast(`Compte "${n}" ajoute`); modal = null; await load(); await loadAliases();

      const body = { name: n, auth_type: authType };
      if (authType === 'api_key' && k) body.api_key = k;
      if (authType === 'oauth') { if (at) body.access_token = at; if (rt) body.refresh_token = rt; if (ex) body.expires_at = ex; }
      const r = await api(`/accounts/${editId}`, { method: 'PUT', body });

    async function refreshAllOAuth() {
      const oauthAccs = accounts.filter(a => a.auth_type === 'oauth' && a.has_refresh);
      if (!oauthAccs.length) return toast('Aucun compte OAuth avec refresh token', 'info');
      let ok = 0, fail = 0;
      for (const a of oauthAccs) {
        try {
          const r = await api(`/accounts/${a.id}/refresh-oauth`, { method: 'POST' });
          if (r.error) fail++; else ok++;
        } catch { fail++; }
      }
      if (ok) toast(`${ok} token(s) rafraîchi(s)`);
      if (fail) toast(`${fail} échec(s)`, 'err');
      await load(); await loadAliases();
    }

    function _initTerminal(titleText) {
      const overlay = document.getElementById('term-overlay');
      overlay.classList.add('on');
      document.getElementById('term-title').textContent = titleText;

      // Reset login badge
      const badge = document.getElementById('term-login-badge');
      badge.style.display = 'none';
      badge.className = 'term-login-badge';
      badge.innerHTML = '';

      // Cleanup previous
      if (_term) { _term.dispose(); _term = null; }
      if (_socket) { _socket.disconnect(); _socket = null; }
      _loginMode = false;
      _loginAccountId = null;

      // Create xterm instance with app-matching theme
      _term = new Terminal({
        cursorBlink: true,
        fontSize: 13,
        fontFamily: "'JetBrains Mono', 'Fira Code', monospace",
        theme: {
          background: '#08090d', foreground: '#b0b3c4', cursor: '#c97b5a',
          selectionBackground: 'rgba(201,123,90,0.3)',
          black: '#1c1e30', red: '#ef4444', green: '#22c55e', yellow: '#eab308',
          blue: '#3b82f6', magenta: '#a855f7', cyan: '#06b6d4', white: '#e8eaf0',
          brightBlack: '#5c5e72', brightRed: '#f87171', brightGreen: '#4ade80',
          brightYellow: '#facc15', brightBlue: '#60a5fa', brightMagenta: '#c084fc',
          brightCyan: '#22d3ee', brightWhite: '#f1f3f9',
        }
      });
      _fitAddon = new FitAddon.FitAddon();
      _term.loadAddon(_fitAddon);

      const container = document.getElementById('term-container');
      container.innerHTML = '';
      _term.open(container);
      _fitAddon.fit();

      // Connect WebSocket
      _socket = io();

      _socket.on('terminal_started', () => {
        _fitAddon.fit();
        _socket.emit('resize_terminal', { rows: _term.rows, cols: _term.cols });
      });

      _socket.on('terminal_output', (d) => { _term.write(d.data); });
      _socket.on('terminal_exit', () => { _term.write('\r\n\x1b[33m[Processus termine]\x1b[0m\r\n'); });
      _socket.on('terminal_error', (d) => { _term.write('\r\n\x1b[31mErreur: ' + d.error + '\x1b[0m\r\n'); });

      // Login complete handler
      _socket.on('login_complete', async (d) => {
        const badge = document.getElementById('term-login-badge');
        badge.className = 'term-login-badge done';
        badge.innerHTML = `${icons.check} Tokens capturés`;
        _term.write('\r\n\x1b[32m✓ Tokens OAuth capturés automatiquement!\x1b[0m\r\n');
        toast(`Login réussi : ${d.token_preview}`);
        await load();
        await loadAliases();
      });

      // Send input to server
      _term.onData((data) => {
        if (_socket && _socket.connected) _socket.emit('terminal_input', { data });
      });

      // Handle resize
      const ro = new ResizeObserver(() => {
        if (_fitAddon) _fitAddon.fit();
        if (_socket && _socket.connected && _term) {
          _socket.emit('resize_terminal', { rows: _term.rows, cols: _term.cols });
        }
      });
      ro.observe(container);
      _term._resizeObserver = ro;
    }

    // ── Directory Picker ──
    async function openDirPicker(actionType, id, name) {
      _pickerAction = { type: actionType, id, name };
      _pickerVisible = true;
      _pickerCwd = '';
      _pickerDirs = [];
      modal = 'picker';

      // Load shortcuts and projects
      try {
        const data = await api('/recent-dirs');
        _pickerShortcuts = data.shortcuts || [];
        _pickerProjects = data.projects || [];
      } catch { _pickerShortcuts = []; _pickerProjects = []; }

      // Render first to create dp-content DOM element
      render();

      // Then load home directory contents
      await browseTo('');
    }

    async function browseTo(path) {
      try {
        const data = await api('/browse?path=' + encodeURIComponent(path));
        if (data.error) { toast(data.error, 'err'); return; }
        _pickerCwd = data.current;
        _pickerDirs = data.dirs || [];
        _pickerParent = data.parent;
        renderPicker();
      } catch (e) { toast('Erreur navigation: ' + e.message, 'err'); }
    }

    function renderPicker() {
      const el = document.getElementById('dp-content');
      if (!el) return;

      // Breadcrumb
      const parts = _pickerCwd.split('/').filter(Boolean);
      let breadcrumb = `<button onclick="browseTo('/')">/</button>`;
      let accumulated = '';
      for (const part of parts) {
        accumulated += '/' + part;
        const p = accumulated;
        breadcrumb += `<span class="sep">/</span><button onclick="browseTo('${p.replace(/'/g, "\\'")}')"> ${part}</button>`;
      }

      // Directory list
      let dirHtml = '';
      if (_pickerDirs.length === 0) {
        dirHtml = '<div class="dp-empty">Aucun sous-dossier</div>';
      } else {
        dirHtml = _pickerDirs.map(d => `
          <div class="dp-dir" onclick="browseTo('${d.path.replace(/'/g, "\\'")}')">
            ${icons.folder}
            <span>${d.name}</span>
            ${d.has_children ? `<span class="dp-arrow">${icons.arrowRight}</span>` : ''}
          </div>
        `).join('');
      }

      el.innerHTML = `
        <div class="dp-shortcuts">
          ${_pickerShortcuts.map(s => `
            <button onclick="browseTo('${s.path.replace(/'/g, "\\'")}')">
              ${s.name === 'rony' || s.path.endsWith(String.fromCharCode(47)) ? icons.home : icons.folder}
              ${s.name === 'rony' ? '~' : s.name}
            </button>
          `).join('')}
        </div>
        ${_pickerProjects.length > 0 ? `
        <div style="margin-bottom:10px">
          <div style="font-size:10px;font-weight:600;color:var(--td);text-transform:uppercase;letter-spacing:0.4px;margin-bottom:6px">Projets Git</div>
          <div class="dp-shortcuts">
            ${_pickerProjects.map(p => `
              <button onclick="browseTo('${p.path.replace(/'/g, "\\'")}')">
                ${icons.code}
                ${p.name}
                <span class="git-badge">git</span>
              </button>
            `).join('')}
          </div>
        </div>` : ''}
        <div class="dp-breadcrumb">${breadcrumb}</div>
        <div class="dp-dirlist">
          ${_pickerParent ? `
            <div class="dp-dir" onclick="browseTo('${_pickerParent.replace(/'/g, "\\'")}')">
              ${icons.arrowRight}
              <span style="color:var(--td)">..</span>
            </div>` : ''}
          ${dirHtml}
        </div>
        <div class="dp-current">${icons.folder} ${_pickerCwd}</div>
      `;
    }

    function confirmDirPicker() {
      const action = _pickerAction;
      const cwd = _pickerCwd;
      _pickerVisible = false;
      modal = null;
      _pickerAction = null;
      render();

      if (action.type === 'launch') {
        _doLaunchTerminal(action.id, action.name, cwd);

        _doLaunchLogin(action.id, action.name, cwd);

    function closePicker() {
      _pickerVisible = false;

      document.getElementById('term-overlay').classList.remove('on');

      if (!a.masked_key) return 'status-warn';
      if (a.token_status === 'expired') return 'status-err';
      if (a.token_status === 'valid') return 'status-ok';
      return 'status-ok';

    function getAttentionCount() {
      return accounts.filter(a => {
        if (a.auth_type === 'oauth') {
          if (!a.masked_key) return true;
          if (a.token_status === 'expired') return true;
        }
        if (a.auth_type === 'api_key' && !a.masked_key) return true;
        return false;
      }).length;

      return accounts.filter(a => a.name.includes(q) || a.auth_type.includes(q));

        <span class="kbd">/</span>
      </div>
      <button class="btn btn-sm" onclick="exportAcc()" aria-label="Exporter">${icons.upload} Export</button>
      <button class="btn btn-sm" onclick="importAcc()" aria-label="Importer">${icons.download} Import</button>
    </div>

    ${accounts.length === 0 ? `
    <!-- Onboarding (Empty State) -->
    <div class="onboarding">
      <div class="ob-icon">${icons.users}</div>
      <h3>Un seul .claude, tous tes comptes</h3>
      <p>
        Arrete de dupliquer ta config. Gere tous tes comptes Claude Code
        depuis un seul dashboard securise. Les credentials sont chiffres et injectes
        en variables d'environnement au lancement.
      </p>
      <div class="use-cases">
        <div class="use-case">
          <div class="uc-icon" style="color:var(--blu)">${icons.briefcase}</div>
          <div class="uc-title">Perso + Boulot</div>
          <div class="uc-desc">Facturation separee, meme config</div>
        </div>
        <div class="use-case">
          <div class="uc-icon" style="color:var(--grn)">${icons.code}</div>
          <div class="uc-title">Multi-clients</div>
          <div class="uc-desc">Un compte par projet client</div>
        </div>
        <div class="use-case">
          <div class="uc-icon" style="color:var(--acc)">${icons.activity}</div>
          <div class="uc-title">Dev / Prod</div>
          <div class="uc-desc">Environnements separes</div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="openAdd()" style="padding:10px 24px;font-size:14px;">
        ${icons.plus} Creer ton premier compte
      </button>
    </div>` : `

    <!-- Account List -->
    ${filtered.length === 0 ? `<div class="no-results">Aucun compte ne correspond a "${searchQuery}"</div>` : `
    <div class="accs">${filtered.map((a, i) => {
        const statusClass = getStatusClass(a);
        let statusTag = '';
        if (a.auth_type === 'oauth') {
          if (!a.masked_key) statusTag = `<span class="tag tag-warn">${icons.zap} LOGIN</span>`;
          else if (a.token_status === 'expired') statusTag = `<span class="tag tag-exp">${icons.alertTriangle} EXPIRE</span>`;
          else if (a.token_status === 'valid') statusTag = `<span class="tag tag-ok">${icons.check} ${a.expires_in_min ? Math.floor(a.expires_in_min / 60) + 'h' : ''}</span>`;
          else statusTag = `<span class="tag tag-ok">${icons.check}</span>`;
        }
        return `<div class="acc-row ${statusClass}">
        <div class="av" style="background:${COLORS[i % COLORS.length]}">${a.name.slice(0, 2)}</div>
        <div class="acc-body">
          <div class="acc-name-row">
            ${a.name}
            <span class="alias">claude-${a.name}</span>
            <span class="tag ${a.auth_type === 'api_key' ? 'tag-api' : 'tag-oauth'}">${a.auth_type === 'api_key' ? 'API' : 'OAuth'}</span>
            ${statusTag}
          </div>
          <div class="acc-meta">
            <span>${a.masked_key || '(pas de token)'}</span>
            ${a.auth_type === 'api_key' ? '&rarr; ANTHROPIC_API_KEY' : '&rarr; CLAUDE_CODE_OAUTH_TOKEN'}
            ${a.last_used ? `&middot; ${a.last_used}` : ''}
          </div>
        </div>
        <div class="row-actions">
          ${a.auth_type === 'oauth' && (!a.masked_key || a.token_status === 'expired') ? `<button class="btn btn-sm btn-primary" onclick="launchLogin('${a.id}','${a.name}')" title="Lancer le login OAuth" aria-label="Login OAuth">${icons.globe} Login</button>` : `<button class="btn btn-sm btn-green" onclick="launchTerminal('${a.id}','${a.name}')" title="Lancer dans le terminal" aria-label="Lancer Claude">${icons.terminal} Lancer</button>`}
          <button class="btn btn-sm btn-copy" onclick="copyCmd('${a.id}')" title="Copier la commande" aria-label="Copier la commande de lancement">${icons.copy} Copier</button>
          <div class="ib-group">
            ${a.auth_type === 'oauth' && a.masked_key ? `<button class="btn btn-sm" onclick="launchLogin('${a.id}','${a.name}')" title="Re-login OAuth" aria-label="Re-login OAuth" style="font-size:10px">${icons.globe} Login</button>` : ''}
            ${a.auth_type === 'oauth' && a.has_refresh ? `<button class="ib ref" data-ref="${a.id}" onclick="refreshOAuth('${a.id}')" title="Rafraîchir le token OAuth" aria-label="Rafraîchir le token OAuth">${icons.refreshCw}</button>` : ''}
            ${a.auth_type === 'oauth' ? `<button class="ib cap" onclick="captureOAuth('${a.id}')" title="Capturer tokens OAuth" aria-label="Capturer tokens OAuth">${icons.download}</button>` : ''}
            <button class="ib" onclick="openEdit('${a.id}')" title="Modifier" aria-label="Modifier le compte">${icons.edit}</button>
            <button class="ib del" onclick="openDel('${a.id}')" title="Supprimer" aria-label="Supprimer le compte">${icons.trash}</button>
          </div>
        </div>
      </div>`;
      }).join('')}</div>`}
    `}

    ${accounts.length > 0 ? `
    <!-- Terminal Section -->
    <div class="ts">
      <button class="ts-toggle ${terminalOpen ? 'open' : ''}" onclick="toggleTerminal()" aria-expanded="${terminalOpen}">
        <span class="ts-icon">${icons.terminal}</span>
        Aliases generes &mdash; un seul .claude, env vars injectees
        <span class="chevron">${icons.chevronDown}</span>
      </button>
      <div class="ts-content ${terminalOpen ? 'open' : ''}">
        <div class="tb">
          <div class="tb-bar">
            <div class="dot dot-r"></div><div class="dot dot-y"></div><div class="dot dot-g"></div>
          </div>
          <div class="tb-c" id="tp">...</div>
        </div>
        <div class="tb-footer">
          <input readonly value="source ~/.claude-accounts/aliases.sh" aria-label="Commande source" />
          <button class="btn btn-sm" onclick="cpScript()">${icons.copy} Copier</button>
          <button class="btn btn-sm" onclick="dlScript()">${icons.download} .sh</button>
        </div>
      </div>
    </div>` : ''}

    <!-- Add/Edit Modal -->
    <div class="overlay ${modal === 'add' || modal === 'edit' ? 'on' : ''}" onclick="closeOverlay(event)" role="dialog" aria-modal="true" aria-label="${modal === 'edit' ? 'Modifier un compte' : 'Nouveau compte'}">
      <div class="modal">
        <div class="md-h">
          <h2>${modal === 'edit' ? 'Modifier le compte' : 'Nouveau compte'}</h2>
          <button class="md-close" onclick="closeModal()" aria-label="Fermer">${icons.x}</button>
        </div>
        <div class="md-body">
          <div class="fg">
            <label class="fl" for="f-name">Nom du compte</label>
            <input class="fi" id="f-name" placeholder="perso, boulot, client-x" oninput="this.value=this.value.toLowerCase().replace(/[^a-z0-9-]/g,'').slice(0,20)" autocomplete="off" />
            <div class="fh">Alias genere : claude-[nom]</div>
          </div>
          <div class="fg">
            <label class="fl">Type d'authentification</label>
            <div class="auth-choice">
              <div class="auth-opt ${authType === 'api_key' ? 'on' : ''}" onclick="setAuth('api_key')" role="button" tabindex="0" aria-pressed="${authType === 'api_key'}">
                <div class="auth-opt-icon key-icon">${icons.key}</div>
                <div class="auth-opt-name">API Key</div>
                <div class="auth-opt-desc">ANTHROPIC_API_KEY</div>
              </div>
              <div class="auth-opt ${authType === 'oauth' ? 'on' : ''}" onclick="setAuth('oauth')" role="button" tabindex="0" aria-pressed="${authType === 'oauth'}">
                <div class="auth-opt-icon oauth-icon">${icons.globe}</div>
                <div class="auth-opt-name">OAuth</div>
                <div class="auth-opt-desc">CLAUDE_CODE_OAUTH_TOKEN</div>
              </div>
            </div>
          </div>
          <div id="f-apikey" style="display:${authType === 'api_key' ? 'block' : 'none'}">
            <div class="fg">
              <label class="fl" for="f-key">Cle API</label>
              <input class="fi" id="f-key" type="password" placeholder="sk-ant-api03-..." autocomplete="off" />
              <div class="fh">Chiffree (Fernet AES-128) dans SQLite local</div>
            </div>
          </div>
          <div id="f-oauth" style="display:${authType === 'oauth' ? 'block' : 'none'}">
            <div class="info-box" style="margin-bottom:14px">
              <strong>Flow OAuth simplifié :</strong><br>
              1. Crée le compte et clique <strong style="color:var(--acc)">Créer & Login</strong><br>
              2. Claude s'ouvre dans le terminal intégré et lance le flow d'auth<br>
              3. Les tokens sont capturés <strong style="color:var(--grn)">automatiquement</strong><br><br>
              Ou colle les tokens manuellement :
            </div>
            <div class="fg"><label class="fl" for="f-at">Access Token (optionnel)</label><input class="fi" id="f-at" type="password" placeholder="sk-ant-oat01-..." autocomplete="off" /></div>
            <div class="fg"><label class="fl" for="f-rt">Refresh Token (optionnel)</label><input class="fi" id="f-rt" type="password" placeholder="sk-ant-ort01-..." autocomplete="off" /></div>
            <div class="fg"><label class="fl" for="f-ex">Expire At (epoch ms, optionnel)</label><input class="fi" id="f-ex" type="number" placeholder="1748658860401" /></div>
          </div>
        </div>
        <div class="md-footer">
          <button class="btn" onclick="closeModal()">Annuler</button>
          ${modal !== 'edit' && authType === 'oauth' ? `<button class="btn btn-primary" onclick="addAccountAndLogin()">${icons.globe} Créer & Login</button>` : ''}
          <button class="btn ${modal !== 'edit' && authType === 'oauth' ? '' : 'btn-primary'}" onclick="${modal === 'edit' ? 'updateAccount()' : 'addAccount()'}">${modal === 'edit' ? 'Sauvegarder' : (authType === 'oauth' ? 'Créer sans login' : 'Ajouter le compte')}</button>
        </div>
      </div>
    </div>

    <!-- Directory Picker Modal -->
    <div class="overlay ${modal === 'picker' ? 'on' : ''}" onclick="closeOverlay(event)" role="dialog" aria-modal="true" aria-label="Choisir le dossier">
      <div class="modal" style="width:560px">
        <div class="md-h">
          <h2>${icons.folder} Choisir le dossier</h2>
          <button class="md-close" onclick="closePicker()" aria-label="Fermer">${icons.x}</button>
        </div>
        <div class="md-body" id="dp-content">
          <div style="text-align:center;padding:20px;color:var(--td)">Chargement...</div>
        </div>
        <div class="md-footer">
          <button class="btn" onclick="closePicker()">Annuler</button>
          <button class="btn btn-primary" onclick="confirmDirPicker()">${_pickerAction ? (_pickerAction.type === 'login' ? icons.globe + ' Login ici' : icons.terminal + ' Lancer ici') : 'OK'}</button>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="overlay ${modal === 'delete' ? 'on' : ''}" onclick="closeOverlay(event)" role="dialog" aria-modal="true" aria-label="Confirmer la suppression">
      <div class="modal" style="width:380px">
        <div class="md-body">
          <div class="confirm-center">
            <div class="confirm-icon">${icons.alertTriangle}</div>
            <h3>Supprimer ce compte ?</h3>
            <p>Les credentials seront effaces du SQLite local. Cette action est irreversible.</p>
          </div>
        </div>
        <div class="md-footer" style="justify-content:center">
          <button class="btn" onclick="closeModal()">Annuler</button>
          <button class="btn btn-danger" onclick="removeAccount()">${icons.trash} Supprimer</button>
        </div>
      </div>
    </div>

    <!-- Footer Keyboard Hints -->
    ${accounts.length > 0 ? `
    <div class="footer-hints" aria-hidden="true">
      <span><kbd>N</kbd> Nouveau</span>
      <span><kbd>/</kbd> Rechercher</span>
      <span><kbd>Esc</kbd> Fermer</span>
    </div>` : ''}
  `;

      if (accounts.length > 0 && terminalOpen) updTerm();
    }

    async function updTerm() {
      await loadAliases();
      const e = document.getElementById('tp');
      if (!e) return;
      e.innerHTML = aliasScript
        .replace(/^(#.*)$/gm, '<span class="c">$1</span>')
        .replace(/^(alias)/gm, '<span class="p">$1</span>')
        .replace(/(claude-[a-z0-9-]+)/g, '<span class="k">$1</span>')
        .replace(/(ANTHROPIC_API_KEY|CLAUDE_CODE_OAUTH_TOKEN)/g, '<span class="v">$1</span>');
    }

    function toggleTerminal() {
      terminalOpen = !terminalOpen;
      render();
      if (terminalOpen) updTerm();
    }

    function setAuth(t) {
      const nameVal = document.getElementById('f-name')?.value || '';
      authType = t;
      render();
      setTimeout(() => {
        const nameInput = document.getElementById('f-name');
        if (nameInput) nameInput.value = nameVal;
      }, 20);
    }

    function openAdd() { modal = 'add'; editId = null; authType = 'api_key'; render(); setTimeout(() => document.getElementById('f-name')?.focus(), 80); }
    function openEdit(id) {
      const a = accounts.find(x => x.id === id); if (!a) return;
      modal = 'edit'; editId = id; authType = a.auth_type; render();
      setTimeout(() => { document.getElementById('f-name').value = a.name; setAuth(a.auth_type); }, 80);
    }
    function openDel(id) { deleteId = id; modal = 'delete'; render(); }
    function closeModal() { modal = null; editId = null; deleteId = null; render(); }
    function closeOverlay(e) { if (e.target.classList.contains('overlay')) closeModal(); }

    // ── Keyboard Shortcuts ──
    document.addEventListener('keydown', e => {
      // Terminal overlay captures all keys except Ctrl+Shift+T to close
      if (document.getElementById('term-overlay').classList.contains('on')) {
        if (e.key === 'Escape' && e.ctrlKey) closeTerminal();
        return;
      }
      if (modal) {
        if (e.key === 'Escape') closeModal();
        return;
      }
      // Don't trigger shortcuts when typing in inputs
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        if (e.key === 'Escape') { e.target.blur(); }
        return;
      }
      if (e.key === 'n' || e.key === 'N') { e.preventDefault(); openAdd(); }
      if (e.key === '/') { e.preventDefault(); document.getElementById('search-input')?.focus(); }
    });

    // ── Auth UI ──
    async function checkAuth() {
      try {
        const r = await fetch(API + '/auth/status');
        const data = await r.json();
        _authSetupDone = data.setup_done;
        _authenticated = data.authenticated;
      } catch {
        _authSetupDone = false;
        _authenticated = false;
      }
      if (_authenticated) {
        load();
      } else {
        renderAuth();
      }
    }

    function renderAuth() {
      const el = document.getElementById('app');
      if (!_authSetupDone) {
        // Setup page
        el.innerHTML = `
          <div class="auth-page">
            <div class="auth-card">
              <div class="auth-logo">${icons.shield}</div>
              <h2>Setup</h2>
              <div class="auth-sub">Create a password to protect your Claude Accounts Manager.</div>
              <div class="auth-error" id="auth-err"></div>
              ${_setupToken ? `
                <div class="token-display">
                  <label>API Token (save it now!)</label>
                  <code id="token-val">${_setupToken}</code>
                  <div class="token-warn">This token will not be shown again. Use it as X-Auth-Token header for API access.</div>
                  <button class="btn btn-sm" style="margin-top:10px" onclick="navigator.clipboard.writeText('${_setupToken}');toast('Token copied')">${icons.copy} Copy</button>
                </div>
                <button class="btn btn-primary auth-btn" style="margin-top:16px" onclick="_setupToken=null;_authenticated=true;load()">Continue to Dashboard</button>
              ` : `
                <div class="fg">
                  <label class="fl" for="setup-pw">Password</label>
                  <input class="fi" id="setup-pw" type="password" placeholder="Choose a password (min 4 chars)" autocomplete="new-password" />
                </div>
                <div class="fg">
                  <label class="fl" for="setup-pw2">Confirm password</label>
                  <input class="fi" id="setup-pw2" type="password" placeholder="Confirm password" autocomplete="new-password" />
                </div>
                <button class="btn btn-primary auth-btn" onclick="doSetup()">${icons.lock} Create Password</button>
              `}
            </div>
          </div>
        `;
        if (!_setupToken) {
          setTimeout(() => document.getElementById('setup-pw')?.focus(), 80);
          const pw2 = document.getElementById('setup-pw2');
          if (pw2) pw2.addEventListener('keydown', e => { if (e.key === 'Enter') doSetup(); });
        }
      } else {
        // Login page
        el.innerHTML = `
          <div class="auth-page">
            <div class="auth-card">
              <div class="auth-logo">${icons.lock}</div>
              <h2>Login</h2>
              <div class="auth-sub">Enter your password to access the dashboard.</div>
              <div class="auth-error" id="auth-err"></div>
              <div class="fg">
                <label class="fl" for="login-pw">Password</label>
                <input class="fi" id="login-pw" type="password" placeholder="Password" autocomplete="current-password" />
              </div>
              <button class="btn btn-primary auth-btn" onclick="doLogin()">${icons.lock} Login</button>
            </div>
          </div>
        `;
        setTimeout(() => document.getElementById('login-pw')?.focus(), 80);
        document.getElementById('login-pw')?.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
      }
    }

    async function doSetup() {
      const pw = document.getElementById('setup-pw')?.value || '';
      const pw2 = document.getElementById('setup-pw2')?.value || '';
      const errEl = document.getElementById('auth-err');
      if (pw.length < 4) { errEl.textContent = 'Password too short (min 4 chars)'; errEl.classList.add('visible'); return; }
      if (pw !== pw2) { errEl.textContent = 'Passwords do not match'; errEl.classList.add('visible'); return; }
      try {
        const r = await fetch(API + '/auth/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });
        const data = await r.json();
        if (data.error) { errEl.textContent = data.error; errEl.classList.add('visible'); return; }
        _authSetupDone = true;
        _authenticated = true;
        _setupToken = data.api_token;
        renderAuth(); // re-render to show token
      } catch (e) { errEl.textContent = 'Error: ' + e.message; errEl.classList.add('visible'); }
    }

    async function doLogin() {
      const pw = document.getElementById('login-pw')?.value || '';
      const errEl = document.getElementById('auth-err');
      if (!pw) { errEl.textContent = 'Enter your password'; errEl.classList.add('visible'); return; }
      try {
        const r = await fetch(API + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });
        const data = await r.json();
        if (data.error) { errEl.textContent = data.error; errEl.classList.add('visible'); return; }
        _authenticated = true;
        load();
      } catch (e) { errEl.textContent = 'Error: ' + e.message; errEl.classList.add('visible'); }
    }

    async function doLogout() {
      await fetch(API + '/auth/logout', { method: 'POST' });
      _authenticated = false;
      renderAuth();
    }

    // ── Init ──
    checkAuth();
  </script>
</body>

</html>
